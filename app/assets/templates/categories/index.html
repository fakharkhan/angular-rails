<h2>Categories</h2>
<a href="#/categories/new" class="btn btn-small">Add Category</a><br/><br/>
<table class="table table-bordered table-striped table-condensed table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories" id="{{category.id}}">
        <td> <a href="#/categories/{{category.id}}">{{category.title}}</a></td>
        <td>{{category.description}}</td>
        <td>{{category.active}}</td>
        <td><a href="#/categories/{{category.id}}/edit" class="btn btn-small">Edit</a> | <a href="" ng-click="delete(category.id)" class="btn btn-small">Delete</a></td>
    </tr>
    </tbody>
</table>
