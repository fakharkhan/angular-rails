<h3>Categories</h3>
<hr>
<a href="#/categories/new">Add Category</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>

    <tr ng-repeat="category in categories">
        <td> <a href="#/categories/{{category.id}}">{{category.title}}</a></td>
        <td>{{category.description}}</td>
        <td>{{category.active}}</td>
        <td><a href="#/categories/{{category.id}}/edit">Edit</a> | <a href="" ng-click="delete(category.id)">Delete</a></td>
    </tr>

    </tbody>
</table>
